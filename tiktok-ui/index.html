<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="TikTok UI">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Miguel Langarano">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
    <title>TikTok UI</title>
</head>

<body>
    <div class="main-container">
        <div class="blank-left">
            <div class="navbar-container">
                <img src="assets/tiktok-logo.png" alt="Tiktok Logo" />
                <div class="search-container">
                    <div class="search-input">
                        <input type="text" placeholder="Search accounts and videos" />
                        <img id="close-icon" src="assets/close.svg" alt="Close Icon" />
                    </div>
                    <hr id="search-line">
                    <div class="search-button">
                        <img src="assets/search.svg" alt="Search Icon" />
                    </div>
                </div>

                <div class="actions-container">
                    <a href="#">Upload</a>
                    <button>Log in</button>
                    <div class="actions-options">
                        <img src="assets/options.svg" />
                        <div class="tooltip-container">
                            <ul>
                                <li>
                                    <div class="list-item">
                                        <img src="assets/search.svg" alt="Search Icon" />
                                        <span>elemento uno</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="list-item">
                                        <img src="assets/search.svg" alt="Search Icon" />
                                        <span>elemento dos</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="list-item">
                                        <img src="assets/search.svg" alt="Search Icon" />
                                        <span>elemento tres</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="sidebar-container">

        </div>

        <div class="feed-container">

        </div>
    </div>
</body>

</html>
